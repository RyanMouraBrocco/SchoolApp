apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schoolapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: identity-provider.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identity-provider-api-service
                port:
                  number: 80
